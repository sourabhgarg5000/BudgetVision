<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetVision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4" id="project-title">
        <span class="budget">B</span>udget<span class="vision">V</span>isual
      </h1>

      <!-- Form to add expenses -->
      <div class="card p-4 shadow">
        <form id="expense-form" class="mb-3">
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                type="text"
                id="expense-name"
                class="form-control"
                placeholder="Expense Name"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="number"
                id="expense-amount"
                class="form-control"
                placeholder="Amount"
                required
              />
            </div>
            <div class="col-md-3">
  <input
    type="text"
    id="expense-date"
    class="form-control"
    placeholder="DD-MM-YYYY"
    required
  />
</div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Add Expense
              </button>
            </div>
          </div>
        </form>
      </div>
      <br />
      <label for="budget"><b>Set Your Budget:</b></label>
      <input type="number" id="budget" placeholder="Enter budget amount" />
      <!-- Table to display expenses -->
      <div class="card mt-4 p-4 shadow">
        <h4 class="text-center">Expense List</h4>
        <table class="table table-striped mt-3" id="expense-table">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="expense-list">
            <!-- here dynamic data will add-->
          </tbody>
        </table>
        <div class="mt-3">
          <h5>Total Expenses: <span id="total-expenses">â‚¹0.00</span></h5>
        </div>
      </div>
      <button
        id="export-btn"
        class="btn btn-success btn-lg w-100 my-3 w-100"
        onmouseover="this.style.backgroundColor='#218838'"
        onmouseout="this.style.backgroundColor='#28a745'"
      >
        Export Data
      </button>
    </div>

    <canvas id="expenseChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
  // Initialize Flatpickr for the input element
  flatpickr("#expense-date", {
    dateFormat: "d-m-Y", // This sets the format to DD-MM-YYYY
    allowInput: true, // Allows typing the date manually
  });
</script>

    <script src="js/script.js"></script>
  </body>
</html>
